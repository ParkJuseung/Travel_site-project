<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Log In | GETTRAVEL</title>

    <!-- Bulma CSS 링크 -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap"
          rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>

    body {
        background-color: RGBA(232, 52, 78, 0.2);
        min-height: 100vh;
    }

    .section {
        padding: 1rem 1.5rem;
        max-width: 750px;
        margin: auto;
    }

    .title {
        font-weight: 800;
        font-size: 5rem;
        font-family: 'Nanum Gothic', sans-serif;
    }

    .subtitle {
        font-size: 2rem;
        font-family: 'Nanum Gothic', sans-serif;
    }

    .is-sparta {
        color: #536dfe !important;
    }

    .button .is-sparta {
        background-color: #536dfe;
        border-color: transparent;
        color: #fff !important;
    }


    .image {
        width: 100%;
    }
    body {
        background-color: RGBA(232, 52, 78, 0.2);
        min-height: 100vh;
    }

    .card-title {
        font-size: 14px;
    }

    .card-index {
        font-size: 10px;
    }

    .container {
        display: flex;

    }

    .card {
        margin: 20px;
        width: 230px;

    }


    .content {
        text-align: center;
        color: #777;

    }

    button {
        padding:100px 100px;
    }

    button:hover {
        color: white;
        background-color: #8d7b74;
    }

    #mypagebutton:hover {
        color: white;
    }


    a {
        color: #eda987
    }

    a:hover {
        color: black;
    }

    #mypagebutton {
        font-family: 'Carme', sans-serif;
        font-family: 'Fraunces', serif;
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        top: 100px;
        right: 30px;
    }

    #logoutbutton {
        font-family: 'Carme', sans-serif;
        font-family: 'Fraunces', serif;
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        top: 100px;
        right: 150px;
    }

    .read-more{
        font-family: 'Carme', sans-serif;
        font-family: 'Fraunces', serif;
        font-family: 'Montserrat', sans-serif;
        font-weight:bold;
        font-size:5px;
    }

</style>



    </script>

</head>
<body>
<section class="hero-is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title-is-sparta">Get Travel</h1>
        <button class="button" id="mypagebutton" >MY PAGE</button>
        <button class="button" id="logoutbutton" >LOGOUT</button>
        {% if user_info.username == 'admin'%}
            <button class="button" id="adminbutton" onclick="window.location.href='/admin'">ADMIN</button>
        {% endif %}
    </div>

</section>
<section class="section">
    <div class="container">
        {% for travel in travels %}
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">

                        <img src="../static/{{ travel.file }}"
                             alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <a class="card-title" href="/detail/{{ travel.name }}">{{travel.name}}</a>

                        <br><br>
                        <div class="card-index">{{ travel.content }}
                        </div>
                        <a class="read-more" href="/detail/{{ travel.name }}">READ MORE >></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

</body>
</html>
