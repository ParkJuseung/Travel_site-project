<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comment | Get Travel</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--css-->

{#    <link href="{{ url_for('static', filename='cm_style.css') }}" rel="stylesheet">#}

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        body {
            min-height: 100vh;
            padding-top: 3.25rem;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .is-sparta {
            color: #536dfe !important;
        }

        .button .is-sparta {
            background-color: #536dfe;
            border-color: transparent;
            color: #fff !important;
        }
        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }
        .modal-content {
            width: 600px;
            max-width: 80%;
        }
        .name {
            font-size: 50px;
            font-weight: 800;
        }

        .icon {
            margin-top: 20px;
        }

        .image {
            width: 100%;
        }
        input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .image img {
            object-fit:cover;
            width:100%;
            height:100%;
        }
    </style>

    <script>
        $(document).ready(function () {
            let name = $('.name').attr('id')
            console.log(name)
            get_comments(name)
        })

        function comment() {
            let comment = $("#textarea-post").val()
            let today = new Date().toISOString()
            let name = $('.name').attr('id')
            console.log('여행지이름')
            console.log(name)

            $.ajax({
                type: "POST",
                url: "/commenting",
                data: {
                    comment_give: comment,
                    date_give: today,
                    travelname_give: name
                },
                success: function (response) {

                    $("#modal-post").removeClass("is-active")
                    window.location.reload()
                }
            })
        }
        function time2str(date) {
            let today = new Date()
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }


        function get_comments(name) {

            $("#comment-box").empty()
            $.ajax({
                type: "GET",
                url: '/get_comments',
                data: {travelname_give: name},
                success: function (response) {
                    if (response["result"] == "success") {
                        let comments = response["comments"]
                        console.log(comments)
                        for (let i = 0; i < comments.length; i++) {
                            let comment = comments[i]
                            let time_post = new Date(comment["date"])
                            let time_before = time2str(time_post)
                            let html_temp = `<div class="box" id="${comment["_id"]}">
                                                <article class="media">
                                                    <div class="media-left">
                                                        <a class="image is-64x64" href="/user/${comment['username']}">
                                                            <img class="is-rounded" src="/static/${comment['profile_pic_real']}" alt="Image">
                                                        </a>
                                                    </div>
                                                    <div class="media-content">
                                                        <div class="content">
                                                            <p>
                                                                <strong>${comment['profile_name']}</strong> <small>@${comment['username']}</small> <small>${time_before}</small>
                                                                <br>
                                                                ${comment['comment']}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </article>
                                            </div>`
                            $("#comment-box").append(html_temp)
                        }
                    }
                }
            })
        }


         function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function admin() {
            window.location.href = "/admin"
        }

        function mypage() {
            window.location.href = "/mypage"
        }
    </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="../static/logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Mypage
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" onclick="window.location.href='/mypage'">
                        Comment
                    </a>
                    <a class="navbar-item" onclick="window.location.href='/mylike'">
                        My favorite
                    </a>
                </div>
            </div>
            {% if user_info.username == 'admin'%}

            <a class="navbar-item" onclick="window.location.href='/admin'">
                Admin
            </a>
            {% endif %}
        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" onclick="javascript:sign_out();">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

    <section class="section">
        <div class="container">
            <img src="../static/{{ travel.file }}"
                 alt="Placeholder image" class="image">
            <p class="name" id="{{ travel.name }}">{{travel.name}}</p>
        </div>
    </section>

    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                          <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?"
                                 onclick='$("#modal-post").addClass("is-active")'>
                    </p>
                </div>
            </div>
        </article>
        <div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="comment()">포스팅하기</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-post").removeClass("is-active")'></button>
            </div>
    </section>
    <section class="section">
        <div id="comment-box" class="container">
        </div>
    </section>
</body>
</html>
